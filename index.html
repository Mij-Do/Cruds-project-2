<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/styles.css">
        <title>Cruds Project-2</title>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header>
                <h2>Cruds Project</h2>
                <p>Products system managment</p>
            </header>
            <!-- Main -->
            <main class="cruds">
                <div class="inputs">
                    <input type="text" id="title" placeholder="title">
                    <div class="price">
                        <input onkeyup="getTotal ()" type="number" id="price" placeholder="price">
                        <input onkeyup="getTotal ()" type="number" id="taxes" placeholder="taxes">
                        <input onkeyup="getTotal ()" type="number" id="ads" placeholder="ads">
                        <input onkeyup="getTotal ()" type="number" id="discount" placeholder="discount">
                        <span id="total"></span>
                    </div>
                    <input type="number" id="count" placeholder="count">
                    <input type="text" id="category" placeholder="category">
                    <button id="submit">Create</button>
                </div>
                <div class="outputs">
                    <input onkeyup="searchData (this.value)" type="text" id="search" placeholder="search">
                    <div class="searchBtn">
                        <button onclick="searchFunc (this.id)" id="searchTitle">search by title</button>
                        <button onclick="searchFunc (this.id)" id="searchCategory">search by category</button>
                    </div>
                    <!-- delete button -->
                    <div id="deleteDiv">

                    </div>
                    <table id="table">
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Taxes</th>
                            <th>Ads</th>
                            <th>discount</th>
                            <th>Total</th>
                            <th>Category</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </main>
        </div>
        <script src="./JS/main.js"></script>
    </body>
</html>
